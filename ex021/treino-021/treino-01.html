<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino 01</title>
</head>
<style>
  h1 {
    background-color: cornsilk;
    height: 300px;
    width: 300px;
    border: 10px solid blue;
    margin: 20px auto 40px auto;
    padding: 10px;
    outline: 5px solid black;
  }

  a {
    background-color: cornsilk;
    height: 300px;
    width: 300px;
    border: 10px solid blue;
    margin: 20px auto 20px auto;
    padding: 10px;
    outline: auto;
  }
</style>
<body>
  <h1>Exemplo de Caixa box-level</h1>
  <p>Páragrafos támbem são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline level.</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
