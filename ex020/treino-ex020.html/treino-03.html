<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  div >p {
    display: none;
  }

  div:hover {
    color: red;
  }
  div:hover >p {
    display: block;
    background-color: aqua;
    color: blue;
  }
</style>
<body>
  <h1>Conteúdo especial</h1>
  <p>Passe o mouse aqui</p>
  <div>
    Veja o conteúdo aparecendo
    <p>SURRPREESAR!</p>
  </div>
</body>
</html>
