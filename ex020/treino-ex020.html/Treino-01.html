<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes/treino</title>
</head>
<style>
  body {
    text-align: center;
  }

  div {
    display: inline-block;
  }
.azul {
  background-color: blue;
  height: 200px;
  width: 200px;
}

.verde {
  background-color: green;
  height: 200px;
  width: 200px;
}

.vermelho {
  background-color: red;
  height: 200px;
  width: 200px;
}
div:hover {
  background-color: purple;
}
</style>
<body>
  <div class="azul">01</div>

  <div class="verde">02</div>

  <div class="vermelho">03</div>
</body>
</html>
